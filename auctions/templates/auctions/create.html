{% extends "auctions/layout.html" %}

{% block title %}
  New Listing
{% endblock %}

{% block body %}
  <div>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
  <form method="post">
    {% csrf_token %}
    <legend class="border-bottom mb-4">Auction Listing</legend>
    {{ form }}
    <input type="submit" value="submit">
  </form>
{% endblock %}
